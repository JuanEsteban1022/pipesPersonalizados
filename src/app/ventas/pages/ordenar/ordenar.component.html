<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes personalizados por {{'nosotros' | mayusculas:enMayusculas}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <button pButton label="toggle Mayúsculas" (click)="onMayusculas()" class="mr-1 p-button-warning"></button>
        <button pButton icon="pi pi-filter" label="Ordenar por nombre" class="mr-1" (click)="cambiarOrden('nombre')"></button>
        <button pButton icon="pi pi-sort" label="Tipado" class="mr-1 p-button-success" (click)="cambiarOrden('tipado')"></button>
        <button pButton icon="pi pi-bolt" label="Año" class="mr-1 p-button-help" (click)="cambiarOrden('año')"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="lenguajes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Tipado</th>
                    <th>Año</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lenguajes>
                <tr>
                    <td>{{lenguajes.nombre}}</td>
                    <td>{{lenguajes.tipado | tipado | titlecase}}</td>
                    <td>{{lenguajes.anio}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<div class="grid">
    <div class="col mt-2">
        <p-table [value]="lenguajes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="tipado">Tipado <p-sortIcon field="tipado"></p-sortIcon></th>
                    <th pSortableColumn="anio">Año <p-sortIcon field="anio"></p-sortIcon></th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lenguajes>
                <tr>
                    <td>{{lenguajes.nombre}}</td>
                    <td>{{lenguajes.tipado | tipado | titlecase}}</td>
                    <td>{{lenguajes.anio}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
